---
apiVersion: v1-alpha
kind: AwsProfileBasedAuthentication
metadata:
  name: test-aws-credentials
spec:
  profile_name: test_profile3
  region: eu-central-1
---
apiVersion: v1-alpha
kind: AwsInfrastructureAccount
metadata:
  environments:
  - sandbox3
  name: sandbox-account3
